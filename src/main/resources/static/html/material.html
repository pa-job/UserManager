<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<title>物资管理</title>
  	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<link rel="stylesheet" href="../jsPackage/layui-v2.4.5/css/layui.css"  media="all">
  	<script src="../jsPackage/jquery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>	
	<script src="../jsPackage/layui-v2.4.5/layui.all.js" type="text/javascript"></script>   	
  	<script src="../js/micro_userManager.js" type="text/javascript"></script>  	
  	<script src="../jsPackage/own/universal.js" type="text/javascript"></script>
</head>
<body >
	<div >
		<div style="padding-left:15px">
			<!-- 物资管理 -->
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		  		<legend>物资管理</legend>
			</fieldset>
			
			<!-- 操作按钮  -->
			<div class=" layui-inline layui-btn-group demoTable">	
				<button class="layui-btn" id="add">新增</button>
			</div>
			
			<!-- 数据表格展示区 -->
		    <div id="tableDiv">
		       <table class="layui-hide" id="table" lay-filter="table"></table>
		    </div>
		    
		    <!-- 物资新增区域 -->
			<form class="layui-form" id="addArea" action="" style="display:none;margin-top:20px">				
	  			<div class="layui-form-item">
			    	<label class="layui-form-label">物资rfid：</label>
			    	<div class="layui-input-block">
			      		<input type="text" name="rfid" id="rfid" autocomplete="off" 
			      			placeholder="" class="layui-input" style="width:60%;display:inline-block">
			    	</div>
			  	</div>		
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">物资名称：</label>
			    	<div class="layui-input-block">
			      		<input type="text" name="name" id="name" autocomplete="off" 
			      			placeholder="" class="layui-input" style="width:60%;display:inline-block">
			    	</div>
			  	</div>	
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">物资数量：</label>
			    	<div class="layui-input-block">
			      		<input type="text" name="number" id="number" autocomplete="off" 
			      			placeholder="" class="layui-input"  style="width:60%;display:inline-block">
			    	</div>
			  	</div>		
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">物资入库时间：</label>
			    	<div class="layui-input-block">			      
		      			<input type="text" name="createtime" id="createtime" autocomplete="off" 
			      			placeholder="" class="layui-input"  style="width:60%;display:inline-block">
			    	</div>	
			    </div>	 
				<div class="layui-form-item">
				    <label class="layui-form-label">物资库存地点：</label>
					 	<div class="layui-input-block" >
							<input type="text" name="curraera" id="curraera" autocomplete="off" 
			      				placeholder="" class="layui-input"  style="width:60%;display:inline-block">
					    </div>
				</div>	
				<div class="layui-form-item" >
				    <label class="layui-form-label">物资权限：</label>
				    <div class="layui-input-block" >
					 	<input type="checkbox"   name="authaera" title="A区 " value='A区'>
					 	<input type="checkbox"   name="authaera" title="B区 " value='B区'>
					 	<input type="checkbox"   name="authaera" title="C区 " value='C区'>
					 	<input type="checkbox"  name="authaera" title="D区 " value='D区'>
					 </div>
				</div>	
				<div class="layui-form-item">
				    <label class="layui-form-label">物资货架：</label>
					 	<div class="layui-input-block" >
							<input type="text" name="shelves" id="shelves" autocomplete="off" 
			      				placeholder="" class="layui-input"  style="width:60%;display:inline-block">
					    </div>
				</div>	
				<div class="layui-form-item">
				    <label class="layui-form-label">要求车辆rfid：</label>
					 	<div class="layui-input-block" >
							<input type="text" name="requirebusrfid" id="requirebusrfid" autocomplete="off" 
			      				placeholder="" class="layui-input"  style="width:60%;display:inline-block">
					    </div>
				</div>	
				<div class="layui-form-item">
				    <label class="layui-form-label">物资信息：</label>
					 	<div class="layui-input-block" >
							<input type="text" name="note" id="note" autocomplete="off" 
			      				placeholder="" class="layui-input"  style="width:60%;display:inline-block">
					    </div>
				</div>		
			</form>
		</div>
		
		<!-- js css-->		
		<script type="text/html" id="barDemo">
  		  	<a class="layui-btn layui-btn-xs" lay-event="save">保存</a>
  			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
	  	<script src="../js/material.js" type="text/javascript"></script>
	  	<script src="../jsPackage/jquery-3.3.1/jquery.validate.js" type="text/javascript"></script>
  	</div>
</body>
</html>
