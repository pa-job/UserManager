<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<title>底稿管理-增加</title>
  	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<link rel="stylesheet" href="../jsPackage/layui-v2.4.5/css/layui.css"  media="all">
  	<script src="../jsPackage/jquery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>	
	<script src="../jsPackage/layui-v2.4.5/layui.all.js" type="text/javascript"></script>   	
  	<script src="../js/micro_userManager.js" type="text/javascript"></script>  	
  	<script src="../jsPackage/own/universal.js" type="text/javascript"></script>
</head>
<body >
	<div >
		<div style="padding-left:15px">
			<!-- 底稿管理 -->
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		  		<legend>底稿管理</legend>
			</fieldset>
		    
		    <!-- 底稿新增区域 -->
		    <div>
				<form class="layui-form" id="addArea" action="" style="margin-top:20px">					
					<div>
						<div class="layui-form-item">
							<div class="layui-inline">
							    <label class="layui-form-label">项目名称：</label>
							    <div class="layui-input-inline" >
									<select name="pname" id="pname" lay-search=""  lay-filter='pname'>
										<option value="1"></option>
								 	</select>
								 </div>
							</div>								
							<div class="layui-inline">
								<label class="layui-form-label">底稿选择：</label>
						    <div class="layui-input-inline" id="ppartitionerAera">
								<select name="itype" id="itype" lay-search="" lay-filter='itype'>
									<option value="0">请选择底稿</option>
									<option value="1">底稿1</option>
									<option value="2">底稿2</option>
									<option value="3">底稿3</option>
									<option value="4">底稿4</option>
									<option value="5">底稿5</option>
							 	</select>
							 </div>
							 <div class="layui-inline" style="display:none">
							    <label class="layui-form-label">项目id：</label>
							    <div class="layui-input-inline" >
								 	<input type="text" name="pid" id="pid" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
								 </div>
							</div>		
						</div>		
					</div>	
					<div id="paperAearActive" style="display:none">		
						<div style="font-size:22px;padding-left:20px;margin-top:10px;margin-bottom:10px;color:white;background-color:#000000">基本信息</div>			
			  			<div class="layui-form-item">
			  			 	<div class="layui-inline">
						    	<label class="layui-form-label">控制点索引：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="iindex" id="iindex" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>
						    <div class="layui-inline">
						    	<label class="layui-form-label">编制人/编制日期：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="bperson" id="bperson" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>
					  	</div>		
					  	<div class="layui-form-item">
			  			 	<div class="layui-inline">
						    	<label class="layui-form-label">适用系统：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="isystem" id="isystem" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>
						    <div class="layui-inline">
						    	<label class="layui-form-label">复核人/复核日期：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="fperson" id="fperson" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>
					  	</div>	
					  	<div class="layui-form-item">
			  			 	<div class="layui-inline">
						    	<label class="layui-form-label">审计期间：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="ptime" id="ptime" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>
						    <div class="layui-inline">
						    	<label class="layui-form-label">二级复核人/复核日期：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="sperson" id="sperson" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>
					  	</div>	
					  	<div class="layui-form-item">
			  			 	<div class="layui-inline">
						    	<label class="layui-form-label">是否进行控制测试：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="iistest" id="iistest" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>
						    <div class="layui-inline">
						    	<label class="layui-form-label">三级复核人/复核日期：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="tperson" id="tperson" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>
					  	</div>	
					   
					   	<div style="font-size:22px;padding-left:20px;margin-top:10px;margin-bottom:10px;color:white;background-color:#000000">控制信息</div>
						<div class="layui-form-item">
			  			 	<div class="layui-inline">
						    	<label class="layui-form-label">控制目标：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="itarget" id="itarget" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block;width:1200px">
						    	</div>
						    </div>
						   </div>
						<div class="layui-form-item">
			  			 	<div class="layui-inline">
						    	<label class="layui-form-label">实际控制活动：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="iplay" id="iplay" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>	
						</div>	
						<div class="layui-form-item">
			  			 	<div class="layui-inline">
						    	<label class="layui-form-label">客户联系人：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="icontact" id="icontact" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>	
						</div>	
						
						<div style="font-size:22px;padding-left:20px;margin-top:10px;margin-bottom:10px;color:white;background-color:#000000">设计有效性测试</div>
						<div class="layui-form-item">
			  			 	<div class="layui-inline">
						    	<label class="layui-form-label">测试步骤：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="iorder1" id="iorder1" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block;width:1200px">
						    	</div>
						    </div>	
						</div>
						<div class="layui-form-item">
						    <div class="layui-inline">
						    	<label class="layui-form-label">测试结果：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="iresult1" id="iresult1" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>	
						</div>
						<div class="layui-form-item">
						    <div class="layui-inline">
						    	<label class="layui-form-label">审计发现：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="ifind1" id="ifind1" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>	
						</div>
						<div class="layui-form-item">
						    <div class="layui-inline">
						    	<label class="layui-form-label">测试结论：</label>
						    	<div class="layui-input-block">
						      		<select name="iresult2" lay-filter="iresult2">
								        <option value="0">无效</option>
								        <option value="1" selected="">有效</option>
							      	</select>
						    	</div>
						    </div>	
						  </div>
						
						
						<div style="font-size:22px;padding-left:20px;margin-top:10px;margin-bottom:10px;color:white;background-color:#000000">执行有效性测试</div>
						<div class="layui-form-item">
			  			 	<div class="layui-inline">
						    	<label class="layui-form-label">测试步骤：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="iorder2" id="iorder2" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block;width:1200px">
						    	</div>
						    </div>	
						 </div>
						 <div class="layui-form-item">
						    <div class="layui-inline">
						    	<label class="layui-form-label">测试结果：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="iresult3" id="iresult3" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>	
						 </div>
						 <div class="layui-form-item">
						    <div class="layui-inline">
						    	<label class="layui-form-label">审计发现：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="ifind2" id="ifind2" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						    </div>	
						</div>
						<div class="layui-form-item">
						    <div class="layui-inline">
						    	<label class="layui-form-label">测试结论：</label>
						    	<div class="layui-input-block">
						      		<select name="iresult4" lay-filter="iresult4">
								        <option value="0">无效</option>
								        <option value="1" selected="">有效</option>
							      	</select>
						    	</div>
						    </div>	
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
						    	<label class="layui-form-label">证据：</label>
						    	<div class="layui-input-block">
						      		<input type="text" name="avident" id="avident" autocomplete="off" 
						      			placeholder="" class="layui-input" style="display:inline-block">
						    	</div>
						   </div>	
						</div>	
						<div class="layui-form-item">
							<div class="layui-input-block">
					      		
					    	</div>
					  	</div>
					</div>	
				</form>
			</div>
		</div>
		<button class="layui-btn" style="margin-left:30%"  id="submit">立即提交</button>
		<!-- js css-->		
		<script type="text/html" id="barDemo">
  		  	<a class="layui-btn layui-btn-xs" lay-event="save">保存</a>
  			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
	  	<script src="../js/infopaper-add.js" type="text/javascript"></script>
	  	<script src="../jsPackage/jquery-3.3.1/jquery.validate.js" type="text/javascript"></script>
  	</div>
</body>
</html>
