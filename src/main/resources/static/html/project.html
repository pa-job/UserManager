<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<title>项目管理</title>
  	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<link rel="stylesheet" href="../jsPackage/layui-v2.4.5/css/layui.css"  media="all">
  	<script src="../jsPackage/jquery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>	
	<script src="../jsPackage/layui-v2.4.5/layui.all.js" type="text/javascript"></script>   	
  	<script src="../js/micro_userManager.js" type="text/javascript"></script>  	
  	<script src="../jsPackage/own/universal.js" type="text/javascript"></script>
</head>
<body >
	<div >
		<div style="padding-left:15px">
			<!-- 项目管理 -->
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		  		<legend>项目管理</legend>
			</fieldset>
			
			<!-- 操作按钮  -->
			<div class=" layui-inline layui-btn-group demoTable">	
				<button class="layui-btn" id="add">新增</button>
			</div>
			
			<!-- 数据表格展示区 -->
		    <div id="tableDiv">
		       <table class="layui-hide" id="table" lay-filter="table"></table>
		    </div>
		    
		    <!-- 项目新增区域 -->
			<form class="layui-form" id="addArea" action="" style="display:none;margin-top:20px">				
	  			<div class="layui-form-item">
			    	<label class="layui-form-label">项目号：</label>
			    	<div class="layui-input-block">
			      		<input type="text" name="pnumber" id="pnumber" autocomplete="off" 
			      			placeholder="" class="layui-input" style="width:60%;display:inline-block">
			    	</div>
			  	</div>		
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">客户名称：</label>
			    	<div class="layui-input-block">
			      		<input type="text" name="pname" id="pname" autocomplete="off" 
			      			placeholder="" class="layui-input" style="width:60%;display:inline-block">
			    	</div>
			  	</div>	
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">审计时间：</label>
			    	<div class="layui-input-block">
			      		<input type="text" name="ptime" id="ptime" autocomplete="off" 
			      			placeholder="请输入时间" class="layui-input"  style="width:60%;display:inline-block">
			    	</div>
			  	</div>		
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">审计范围：</label>
			    	<div class="layui-input-block">			      
		      			<select name="prange" lay-filter="prange">
					        <option value="一般控制审计" selected="">一般控制审计</option>
					        <option value="应用控制审计" >应用控制审计</option>
				      	</select>
			    	</div>	
			    </div>	
			    <div class="layui-form-item">
				    <label class="layui-form-label">项目经理：</label>
				    <div class="layui-input-inline"  id="pmanagerAera">
						<select name="pmanager" id="pmanager"  lay-search="">
							<option value="1"></option>
					 	</select>
					 </div>
				</div>	  
				<div class="layui-form-item">
				    <label class="layui-form-label">项目成员：</label>
					 	<div class="layui-input-block" id="ppartitioner1a">
							
					    </div>
				</div>	
				<div class="layui-form-item"  style="display:none">
				    <label class="layui-form-label">项目成员：</label>
				    <div class="layui-input-inline" >
					 	<input type="text" name="ppartitioner" id="ppartitioner" autocomplete="off" 
			      			placeholder="" class="layui-input" >
					 </div>
				</div>		
			</form>
		</div>
		
		<!-- js css-->		
		<script type="text/html" id="barDemo">
  		  	<a class="layui-btn layui-btn-xs" lay-event="save">保存</a>
  			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
	  	<script src="../js/project.js" type="text/javascript"></script>
	  	<script src="../jsPackage/jquery-3.3.1/jquery.validate.js" type="text/javascript"></script>
  	</div>
</body>
</html>
